{% extends 'admin/login.html' %}
<p>{{ message }}</p>
{% block form %}
<form method="post" class="login-form">
    {% csrf_token %}
    {% csrf_token %}
    <div>
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div>
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    <button type="submit">Log in</button>
</form>
{% endblock %}
